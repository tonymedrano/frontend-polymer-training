<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>users-component test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../users-component.html">
  </head>
  <body>

    <test-fixture id="testingUsers">
      <template>
        <users-component data=""></users-component>
      </template>
    </test-fixture>

    <script>
      suite('users-component', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('testingUsers');
          assert.equal(element.data, []);
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello users-component!');
        });

      });
    </script>
  </body>
</html>
